<div class="modal-overlay">
  <div class="modal-container">
    <h2>Add column</h2>
    <div class="modal-content">
      <input matInput [(ngModel)]="title" placeholder="Title of new column" />
    </div>
    <div class="modal-footer" mat-dialog-actions>
      <button class="button button-tertiary" (click)="onNoClick()">Back</button>
      <button class="button button-secondary" [mat-dialog-close]="title" cdkFocusInitial>Add column</button>
    </div>
  </div>
</div>

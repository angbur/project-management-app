<div class="toolbar">
  <div class="row">
    <button class="button" type="button" (click)="showAllProjects()">
      <img src="/app/assets/icons/arrow-left-solid.svg" alt="" />
    </button>
    <h2>{{ projectTitle$ | async }}</h2>
  </div>
  <div class="row">
    <button class="button add-new-column-button" type="button" (click)="editProjectTitle()">
      <img src="/app/assets/icons/pen-solid.svg" alt="" />
      <h5>Edit project title</h5>
    </button>
    <button class="button add-new-column-button" type="button" (click)="addNewColumn()">
      <img src="/app/assets/icons/plus.svg" alt="" />
      <h5>Add column</h5>
    </button>
  </div>
</div>
<div class="board-container">
  <div class="column-row">
    <app-column [columns]="columns$ | async" [tasks]="tasks$ | async"> </app-column>
  </div>
</div>

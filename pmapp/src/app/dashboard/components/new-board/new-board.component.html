<main id="new-board-form">
  <div class="container-full">
    <div class="form-box">
      <h2>Create new board</h2>
      <form class="form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <mat-label>Title</mat-label>
        <input type="text" name="title" [(ngModel)]="form.title" required #title="ngModel" placeholder="Title" />
        <div class="alert alert-danger" role="alert" *ngIf="title.errors && f.submitted">
          <img class="alert-icon" src="assets/icons/circle-exclamation.svg" alt="" />
          Title is required!
        </div>
        <button class="button button-secondary" type="button" (click)="onSubmit()">Create new board</button>
      </form>
    </div>
  </div>
</main>

<mat-toolbar class='navbar'>
  <a class="logo" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
    <img src="assets/icons/logo.svg" alt=""/>
    <h1 class="logo">savvy</h1>
  </a>
<div class="button-section" *ngIf="!isLoggedIn; else elseBlock">
  <button class="button-text">
    <a routerLink="/sign-up" routerLinkActive="active" ariaCurrentWhenActive="page">Sign up</a>
  </button>
  <button class="button-primary" *ngIf="!isLoggedIn; else elseBlock">
    <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Sign in</a>
  </button>
</div>
<ng-template #elseBlock>
  <div class="button-section">
    <button class="button-text" (click)="navigateToProfilePage()">
      <img class="startIcon" src="assets/icons/user-solid.svg" alt=""/>
      {{ userName || 'Profile'}}
    </button>
    <button class="button-primary" (click)="handleLogout()">Logout</button>
  </div>
</ng-template>
</mat-toolbar>
